<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Generator</title>
  <style>
    html {
      font-family: sans-serif;
      font-size: 16px;
      height: 100%;
    }

    body {
      background-color: hsl(220, 61%, 85%);
      border: 3px solid black;
      border-radius: .625em;
      padding-block: 2em;
      padding-inline: 1em;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>

<body>
  <h1>QR Code Generator</h1>

  <input id="inputbox" style="width: 250px;"></input>
  <br /><br />

  <button type="button" onclick="GetQRCode()">Create QR Code</button>

  <div id="demo"></div>

  <script>
    function GetQRCode() {
      const xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          let ourJSON = JSON.parse(this.responseText);
          document.getElementById("demo").innerHTML = "<img src=\"data:image/png;base64, " + ourJSON.image + "\" />";
        }
      };
      input = document.getElementById('inputbox').value
      xhttp.open("GET", "/api/GenerateQRCode?qrtext=" + input, true);
      xhttp.send();
    }
  </script>
</body>

</html>
